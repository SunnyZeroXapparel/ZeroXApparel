<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zerox Apparel – Custom Baseball Uniforms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: #111;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 300px;
      padding: 10px;
    }
    .item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 5px;
    }
    .caption {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Zerox Apparel – Custom Baseball Uniforms</h1>
  <div class="gallery">
    <div class="item">
      <img src="images/stingers-black.jpg" alt="Stingers Black Jersey">
      <div class="caption">Stingers Black – Baseball Full Button Jersey (Front)</div>
    </div>
      <div class="item">
      <img src="images/stingers-black-back.jpg" alt="Stingers Black Jersey (Back)">
      <div class="caption">Stingers Black – Baseball Full Button Jersey (Back)</div>
    </div>
    <div class="item">
      <img src="images/yankees-red.jpg" alt="Yankees Red Jersey">
      <div class="caption">Yankees Red – Baseball Full Button Jersey</div>
    </div>
    <div class="item">
      <img src="images/stingers-grey.jpg" alt="Stingers Grey Jersey">
      <div class="caption">Stingers Grey – Baseball Uniform</div>
    </div>
  </div>
</body>
</html>
